<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./reset.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
        <link href="style.css" rel="stylesheet" type="text/class">
        <title>
            Welcome! | Quantum x GS20 
        </title>
        <link rel="icon" href="./quantumxgs20.png">
        <style>
            body {
                background-image: url(./websitebg.jpg);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                position: center;
            }
        </style>
    </head>
    
    <body>
    <div position="center">
        <div class="container">
            <a href="home.html"></a> 
            <image class="quantumlogofront" src="./quantumxgs20.png" alt="quantumxgs20 logo"></image>
            <p style="font-style: italic; font-weight:200px; font-size:20px; color:white; ">Website is under development</p>
            <p style="font-size: 80px; color: white;">We are <span style="color:#fba800">Launching</span> soon</p>
            <!-- <a style="font-size: 20px; color:Tomato;" href="home.html">Go to Website (Dev)</a> -->
        </div> 

        <div class="launch-time-2">
            <div>
                <p id="days1">00</p>
                <span>Days</span>
            </div>

            <div>
                <p id="hours1">00</p>
                <span>Hours</span>
            </div>

            <div>
                <p id="minutes1">00</p>
                <span>Minutes</span>
            </div>

            <div>
                <p id="seconds1">00</p>
                <span>Seconds</span>
            </div>

            </div>  <!--end of launch time-->
        </div> <!--end of center-->
        <script>
            var countDownDate1 = new Date("Aug 7, 2022 19:30:00").getTime();
            var x1 = setInterval(function(){
                var now = new Date().getTime();
                var distance1 = countDownDate1 - now;

                var days1 = Math.floor(distance1 / (1000 * 60 * 60 * 24));
                var hours1 = Math.floor((distance1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes1 = Math.floor((distance1 % (1000 * 60 * 60)) / (1000 * 60));
                var seconds1 = Math.floor((distance1 % (1000 * 60)) / 1000);

                document.getElementById("days1").innerHTML = days1;
                document.getElementById("hours1").innerHTML = hours1;
                document.getElementById("minutes1").innerHTML = minutes1;
                document.getElementById("seconds1").innerHTML = seconds1;

                if(distance1 < 0) {
                    clearInterval(x1);
                    document.getElementById("days1").innerHTML = days1;
                    document.getElementById("hours1").innerHTML = hours1;
                    document.getElementById("minutes1").innerHTML = minutes1;
                    document.getElementById("seconds1").innerHTML = seconds1;
                }
            },  1000);
        </script>
    </body>
</html>
