<html lang="en">

        <style>
            body {
                /* background-color: ivory; */
                background-image: url(./background.png);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                position: center;

    <body>
    <div position="center">
        <div class="container">
            <p>Quantum x GS20</p>
            <h1>We are <span style="color:rgb(243, 68, 68)">PreOrder</span> soon</h1>
            <a style="color:Tomato;" href="index.html">Launching more</a>
        </div> 
        <div class="launch-time">
            <div>
                <p id="days1">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours1">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes1">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds1">00</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>    
    </div>
    <script>
        var countDownDate1 = new Date("Aug 17, 2022 00:00:00").getTime();
        var x1 = setInterval(function(){
            var now = new Date().getTime();
            var distance1 = countDownDate1 - now;

            var days1 = Math.floor(distance1 / (1000 * 60 * 60 * 24));
            var hours1 = Math.floor((distance1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes1 = Math.floor((distance1 % (1000 * 60 * 60)) / (1000 * 60));
            var seconds1 = Math.floor((distance1 % (1000 * 60)) / 1000);

            document.getElementById("days1").innerHTML = days1;
            document.getElementById("hours1").innerHTML = hours1;
            document.getElementById("minutes1").innerHTML = minutes1;
            document.getElementById("seconds1").innerHTML = seconds1;

            if(distance1 < 0) {
                clearInterval(x1);
                document.getElementById("days1").innerHTML = days1;
                document.getElementById("hours1").innerHTML = hours1;
                document.getElementById("minutes1").innerHTML = minutes1;
                document.getElementById("seconds1").innerHTML = seconds1;
            }
        },  1000);

    </script>
    </body>
